<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!--Bootstrap require-->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/main.css" />

    <!--Font import -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Eventsia</title>
  </head>
  <body>
    <main class="login">
      <div class="content">
        <div class="logo">
          <img class="img-logo" src="files/logo.png" alt="" />
          <img class="notify" src="files/Notification-Tip-Bottom-Left.svg" />
        </div>
        <form class="form">
          <div class="form-group">
            <div class="ok">
              <img src="files/ðŸ–¼ Icon-XS-placeholder.svg" />
            </div>
            <input
              type="text"
              class="form-control"
              id="username"
              placeholder="User@gmail.com"
              autocomplete="none"
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Your Password"
            />
          </div>
          <div class="form-group">
            <button type="submit" class="btn d-block sign">Sign In</button>
          </div>
        </form>
        <div class="or">
          <p>
            <span class="lign-before"></span>
            OR
            <span class="lign-after"></span>
          </p>
        </div>
        <div class="facebook">
          <button type="submit" class="btn d-block">
            <img src="files/fb.svg" /> Continue with Facebook
          </button>
        </div>
        <div class="manage">
          <div><a href="">FORGOT DETAILS?</a></div>
          <div><a href="">CREATE ACCOUNT</a></div>
        </div>
      </div>
    </main>

    <!--Slick Js -->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
